<!DOCTYPE html>
<html>
<head>
	<title>Brad's blackjack Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
</head>
<body>

	<header>$$$ Blackjack JavaScript $$$</header>
	<main>
		<button type="button" id='instructionsBtn' data-toggle="popover" title="Blackjack or 21" data-content="The player closest to 21 wins. Each player will be dealt two cards, and have the option to hit.(if you hit you will receive another card) If you go over 21, it is a bust and the other player wins!" >RULES</button>

		<section class='hitOrStand'>Welcome!
			<div id='yourCards'>Your cards</div>
			<div id='dealerCards'>Dealer's cards</div>
		</section>

	
		
		<aside>
			<input type='button' id='dealBtn' value='deal'><br>
			<input type="button" id='hitBtn' value='hit'>
			<input type="button" id='stayBtn' value='stay'>
			<h3>Player's Score
				<span id='playerScore'>0</span>
			</h3>
			<h3>Dealer's Score
				<span id='dealerScore'>0</span>
			</h3>
		</aside>
	
	</main>

	<footer>Game made by Brad Donakowski</footer>
	

	<div class='clear'></div>


<script type="text/javascript" src='js/app.js'></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
