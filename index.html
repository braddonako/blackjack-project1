<!DOCTYPE html>
<html>
<head>
	<title>Brad's blackjack Game</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
</head>
<body>

	<header>$$$ Blackjack JavaScript $$$</header>
	<main>
		<section class='hitOrStand'>Welcome!
			<div id='yourCards'>Your cards</div>
			<div id='dealerCards'>Dealer's cards</div>
		</section>

	
		
		<aside>
			<input type='button' id='dealBtn' value='deal'><br>
			<input type="button" id='hitBtn' value='hit'>
			<input type="button" id='stayBtn' value='stay'>
			<h3>Player's Score
				<span id='playerScore'>0</span>
			</h3>
			<h3>Dealer's Score
				<span id='dealerScore'>0</span>
			</h3>
		</aside>
	
	</main>

	<footer>Game made by Brad Donakowski</footer>
	<!-- <input type="button" class='btn' value='start' onClick='start()'> -->
	

	<div class='clear'></div>


<script type="text/javascript" src='js/app.js'></script>

</html>
