<head>
	<title>Brad's blackjack Game</title>

<body>

	<header>$$$ Blackjack JavaScript $$$</header>
	<main>
		<button type="button" id='instructionsBtn' data-toggle="popover" title="Blackjack AKA 21" data-content="Beat the dealer. The player closest to 21 wins. The dealer and player will be dealt two cards, and have the option to hit.(if you hit you will receive another card) If you or the dealer go over 21, it is a bust and the other player wins! Aces count as 11. The game will reset after each turn!" >RULES</button>
		
		<section class='hitOrStand'><span id='goodLuck'>Good luck!</span>
			<div id='yourCards'>Your hand-><span id='cardCount'></span></div><br>
			<div id='dealerCards'>Dealer's hands-></div>
		</section>

	
		
		<aside class='buttons'>
			<input type='button' id='dealBtn' value='deal'><br>
			<input type="button" id='hitBtn' value='hit'><br>
			<input type="button" id='stayBtn' value='stay'><br>
			<!-- <input type='button' id='resetBtn' value='Reset'> -->

			</h3> -->

				<span id='dealerScore'>0</span>
			</h3>
			<h3><span id='winner'></span></h3> -->

		</aside>
	
	</main>

	<footer>Game made by Brad Donakowski</footer>
